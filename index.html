const POPULAR = ["Êù≠Â∑û", "Âçó‰∫¨", "ÂçóÈÄö", "‰∏äÊµ∑", "Âè•ÂÆπ", "Ê°ê‰π°", "ÁõêÂüé", "ËãèÂ∑û", "ÈïáÊ±ü", "ÂÆúÂÖ¥", "Ê∏©Â∑û", "Êâ¨Â∑û"];

// state
let state = {
  city: "ÂÖ®ÈÉ®",
  q: "",
  day: "all"
};

const elList = document.getElementById("list");
const elEmpty = document.getElementById("empty");
const elCityLabel = document.getElementById("cityLabel");
const elQ = document.getElementById("q");

// render list
function render() {
  const q = state.q.trim().toLowerCase();
  const city = state.city;

  let rows = DATA.filter(r => {
    const matchCity = (city === "ÂÖ®ÈÉ®") || (r.city === city);
    const hay = (r.city + " " + r.name).toLowerCase();
    const matchQ = !q || hay.includes(q);
    // day filter: currently no per-day split in source, keep but do not exclude
    const matchDay = true;
    return matchCity && matchQ && matchDay;
  });

  elList.innerHTML = "";
  if (!rows.length) {
    elEmpty.style.display = "block";
    return;
  }
  elEmpty.style.display = "none";

  for (const r of rows) {
    const card = document.createElement("div");
    card.className = "card";
    const note = r.note ? `<div class="sub">Â§áÊ≥®Ôºö${escapeHtml(r.note)}</div>` : "";
    card.innerHTML = `
      <div class="head">
        <div>
          <div class="name">${escapeHtml(r.displayName)}</div>
          <div class="sub">Ëê•‰∏öÊó∂Èó¥Ôºö${escapeHtml(r.businessHours)}</div>
          ${note}
        </div>
        <div class="badge">Ëê•‰∏ö‰∏≠</div>
      </div>
      <div class="foot">
        <div class="city-tag">${escapeHtml(r.city)}</div>
        <a class="navbtn" href="${escapeAttr(r.amap)}" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 21s7-4.35 7-11a7 7 0 1 0-14 0c0 6.65 7 11 7 11Z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 10.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          È´òÂæ∑ÂØºËà™
        </a>
      </div>
    `;
    elList.appendChild(card);
  }
}

function escapeHtml(s) {
  return String(s ?? "").replace(/[&<>"']/g, (c) => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));
}
function escapeAttr(s) {
  return String(s ?? "").replace(/"/g, "%22");
}

// search input
elQ.addEventListener("input", (e) => {
  state.q = e.target.value;
  render();
});

// chips
document.querySelectorAll(".chip").forEach(chip => {
  chip.addEventListener("click", () => {
    document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
    chip.classList.add("active");
    state.day = chip.dataset.day;
    render();
  });
});

// city modal
const modal = document.getElementById("modal");
const cityPill = document.getElementById("cityPill");
const closeModal = document.getElementById("closeModal");
const citySearch = document.getElementById("citySearch");
const popularWrap = document.getElementById("popular");
const cityList = document.getElementById("cityList");

function openModal() {
  modal.classList.add("open");
  modal.setAttribute("aria-hidden", "false");
  citySearch.value = "";
  renderCityLists("");
  citySearch.focus();
}
function hideModal() {
  modal.classList.remove("open");
  modal.setAttribute("aria-hidden", "true");
}
cityPill.addEventListener("click", openModal);
closeModal.addEventListener("click", hideModal);
modal.addEventListener("click", (e) => {
  if (e.target === modal) hideModal();
});

function setCity(city) {
  state.city = city;
  elCityLabel.textContent = city;
  hideModal();
  render();
}

function renderCityLists(filter) {
  const f = (filter || "").trim();
  // popular
  popularWrap.innerHTML = "";
  POPULAR.forEach(c => {
    if (f && !c.includes(f)) return;
    const btn = document.createElement("div");
    btn.className = "city-btn";
    btn.textContent = c;
    btn.addEventListener("click", () => setCity(c));
    popularWrap.appendChild(btn);
  });

  // all cities (+ ÂÖ®ÈÉ®)
  const list = ["ÂÖ®ÈÉ®", ...ALL_CITIES].filter(c => !f || c.includes(f));
  cityList.innerHTML = "";
  list.forEach(c => {
    const item = document.createElement("div");
    item.className = "city-item";
    item.textContent = c;
    item.addEventListener("click", () => setCity(c));
    cityList.appendChild(item);
  });
}

citySearch.addEventListener("input", (e) => {
  renderCityLists(e.target.value);
});

// init
renderCityLists("");
render();
</script>
